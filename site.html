<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERAH | Aesthetic Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./zerah logo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fff5f7;
        }
        .brand-font {
            font-family: 'Playfair Display', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .cute-card {
            transition: transform 0.3s ease;
        }
        .cute-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 glass px-6 py-4 flex justify-between items-center">
        <h1 class="brand-font text-3xl italic text-pink-500 cursor-pointer" onclick="showPage('shop')">Zerah</h1>
        <div class="flex gap-6 items-center">
            <button onclick="showPage('shop')" class="hover:text-pink-500 transition font-semibold">Shop</button>
            <button onclick="showPage('settings')" id="settings-nav-btn" class="hidden hover:text-pink-500 transition font-semibold">Settings</button>
            <button onclick="showPage('auth')" id="auth-nav-btn" class="hidden bg-pink-500 text-white px-4 py-2 rounded-full text-sm font-bold hover:bg-pink-600 transition">Login</button>
            <button onclick="showPage('admin-login')" id="admin-nav-btn" class="bg-pink-100 text-pink-600 px-4 py-2 rounded-full text-sm font-bold hover:bg-pink-200 transition">Admin</button>
            <button onclick="logout()" id="logout-btn" class="hidden text-red-500 font-bold hover:underline">Logout</button>
        </div>
    </nav>

    <!-- SHOP PAGE -->
    <main id="shop-page" class="max-w-6xl mx-auto p-6">
        <header class="text-center my-12">
            <h2 class="text-4xl font-bold mb-2">Curated by Zuwena, Koki, Jasmine & Lisa</h2>
            <p class="text-gray-500">Only the cutest picks for the besties.</p>
        </header>

        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Products injected here -->
        </div>
    </main>

    <!-- AUTH PAGE (LOGIN/SIGNUP) -->
    <section id="auth-page" class="max-w-md mx-auto mt-20 p-8 bg-white rounded-3xl shadow-xl">
        <div class="flex gap-4 mb-8 border-b pb-4">
            <button onclick="switchAuthTab('login')" id="login-tab-btn" class="flex-1 font-bold text-gray-400 pb-2">Login</button>
            <button onclick="switchAuthTab('signup')" id="signup-tab-btn" class="flex-1 font-bold text-pink-500 border-b-2 border-pink-500 pb-2">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="hidden space-y-4">
            <input type="email" id="login-email" placeholder="Email Address" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-pink-300 outline-none">
            <input type="password" id="login-pass" placeholder="Password" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-pink-300 outline-none">
            <button onclick="handleUserLogin()" class="w-full bg-pink-500 text-white py-3 rounded-xl font-bold hover:bg-pink-600 transition">Login</button>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="space-y-4">
            <input type="text" id="signup-name" placeholder="Full Name" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-pink-300 outline-none">
            <input type="email" id="signup-email" placeholder="Email Address" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-pink-300 outline-none">
            <input type="password" id="signup-pass" placeholder="Create Password" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-pink-300 outline-none">
            <input type="number" id="signup-age" placeholder="Age" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-pink-300 outline-none">
            <input type="tel" id="signup-phone" placeholder="Phone Number" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-pink-300 outline-none">
            <button onclick="handleUserSignup()" class="w-full bg-pink-500 text-white py-3 rounded-xl font-bold hover:bg-pink-600 transition">Create Account</button>
        </div>
    </section>

    <!-- SETTINGS PAGE -->
    <section id="settings-page" class="hidden max-w-2xl mx-auto mt-20 p-8 bg-white rounded-3xl shadow-xl">
        <h2 class="text-3xl font-bold mb-8">Account Settings</h2>
        <div class="space-y-6">
            <div class="flex items-center gap-4 p-4 bg-pink-50 rounded-2xl">
                <div class="w-16 h-16 bg-pink-200 rounded-full flex items-center justify-center text-2xl font-bold text-pink-600" id="settings-avatar">U</div>
                <div>
                    <h3 class="font-bold text-xl" id="settings-display-name">User Name</h3>
                    <p class="text-gray-500" id="settings-display-email">user@example.com</p>
                </div>
            </div>
            
            <div class="space-y-4">
                <h4 class="font-bold text-lg border-b pb-2">Personal Information</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">Full Name</label>
                        <input type="text" id="settings-name" class="w-full p-3 border rounded-xl">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">Email (Locked)</label>
                        <input type="email" id="settings-email" disabled class="w-full p-3 border rounded-xl bg-gray-50 text-gray-400">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">Age</label>
                        <input type="number" id="settings-age" class="w-full p-3 border rounded-xl">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">Phone Number</label>
                        <input type="tel" id="settings-phone" class="w-full p-3 border rounded-xl">
                    </div>
                </div>
                <button onclick="updateSettings()" class="bg-black text-white px-6 py-3 rounded-xl font-bold hover:bg-pink-500 transition">Save Changes</button>
            </div>

            <div class="pt-8">
                <button onclick="logout()" class="text-red-500 font-bold flex items-center gap-2 hover:underline">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    Logout from device
                </button>
            </div>
        </div>
    </section>

    <!-- ADMIN LOGIN PAGE -->
    <section id="admin-login-page" class="hidden max-w-md mx-auto mt-20 p-8 bg-white rounded-3xl shadow-xl">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Access</h2>
        <input type="password" id="admin-pass" placeholder="Enter Password" class="w-full p-3 border rounded-xl mb-4 focus:ring-2 focus:ring-pink-300 outline-none">
        <button onclick="handleLogin()" class="w-full bg-pink-500 text-white py-3 rounded-xl font-bold hover:bg-pink-600">Enter Dashboard</button>
    </section>

    <!-- ADMIN DASHBOARD -->
    <section id="admin-dashboard" class="hidden max-w-6xl mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold">Admin Dashboard</h2>
            <div class="flex gap-4">
                <button onclick="switchAdminTab('products')" class="px-4 py-2 bg-pink-500 text-white rounded-lg">Manage Products</button>
                <button onclick="switchAdminTab('orders')" class="px-4 py-2 bg-gray-200 rounded-lg">View Orders</button>
            </div>
        </div>

        <!-- Product Management -->
        <div id="admin-products-tab">
            <div class="bg-white p-6 rounded-3xl shadow-sm mb-8">
                <h3 class="text-xl font-bold mb-4">Post New Product</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="p-name" placeholder="Product Name" class="p-3 border rounded-xl">
                    <input type="number" id="p-price" placeholder="Price ($)" class="p-3 border rounded-xl">
                    <input type="text" id="p-eta" placeholder="Arrival Time (e.g. 3-5 days)" class="p-3 border rounded-xl">
                    <input type="file" id="p-images" multiple accept="image/*" class="p-3 border rounded-xl">
                    <textarea id="p-desc" placeholder="Description" class="p-3 border rounded-xl md:col-span-2"></textarea>
                    <button onclick="addProduct()" class="md:col-span-2 bg-black text-white py-3 rounded-xl font-bold">Upload Product</button>
                </div>
            </div>
            <div id="admin-product-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Admin view of products -->
            </div>
        </div>

        <!-- Orders Management -->
        <div id="admin-orders-tab" class="hidden">
            <h3 class="text-xl font-bold mb-4">Customer Orders</h3>
            <div id="orders-list" class="space-y-4">
                <!-- Orders injected here -->
            </div>
        </div>
    </section>

    <!-- ORDER MODAL -->
    <div id="order-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-3xl p-8 max-w-lg w-full max-h-[90vh] overflow-y-auto">
            <h3 class="text-2xl font-bold mb-4">Complete Your Order</h3>
            <p id="modal-product-name" class="text-pink-500 font-bold mb-6"></p>
            
            <form id="order-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="o-name" placeholder="Your Name" required class="p-3 border rounded-xl">
                    <input type="number" id="o-age" placeholder="Age" required class="p-3 border rounded-xl">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="o-grade" class="p-3 border rounded-xl">
                        <option value="6">Grade 6</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                    </select>
                    <select id="o-class" class="p-3 border rounded-xl">
                        <option value="North">North</option>
                        <option value="South">South</option>
                        <option value="East">East</option>
                        <option value="West">West</option>
                    </select>
                </div>
                <input type="email" id="o-email" placeholder="Email Address" required class="p-3 border rounded-xl w-full">
                <input type="tel" id="o-number" placeholder="Phone Number" required class="p-3 border rounded-xl w-full">
                <textarea id="o-msg" placeholder="Small message..." class="p-3 border rounded-xl w-full"></textarea>
                
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeOrderModal()" class="flex-1 py-3 border rounded-xl">Cancel</button>
                    <button type="submit" class="flex-1 py-3 bg-pink-500 text-white rounded-xl font-bold">Place Order</button>
                </div>
            </form>
        </div>
    </div>

    <!-- UI NOTIFICATION -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-black text-white px-6 py-3 rounded-full opacity-0 transition-opacity pointer-events-none z-[200]"></div>

    <script>
        // State Management
        let products = JSON.parse(localStorage.getItem('zerah_products')) || [];
        let orders = JSON.parse(localStorage.getItem('zerah_orders')) || [];
        let users = JSON.parse(localStorage.getItem('zerah_users')) || [];
        let currentUser = JSON.parse(localStorage.getItem('zerah_current_user')) || null;
        let currentOrderProduct = null;
        let isAdmin = false;

        // Navigation
        function showPage(pageId) {
            document.querySelectorAll('main, section').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId + '-page')?.classList.remove('hidden');
            if(pageId === 'admin') document.getElementById('admin-dashboard').classList.remove('hidden');
            
            if(pageId === 'shop') renderShop();
            if(pageId === 'admin') renderAdmin();
            if(pageId === 'settings') renderSettings();
        }

        // Notifications
        function notify(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('opacity-0');
            setTimeout(() => t.classList.add('opacity-0'), 3000);
        }

        // Auth Logic
        function switchAuthTab(tab) {
            const loginBtn = document.getElementById('login-tab-btn');
            const signupBtn = document.getElementById('signup-tab-btn');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            if(tab === 'login') {
                loginBtn.classList.add('text-pink-500', 'border-b-2', 'border-pink-500');
                loginBtn.classList.remove('text-gray-400');
                signupBtn.classList.remove('text-pink-500', 'border-b-2', 'border-pink-500');
                signupBtn.classList.add('text-gray-400');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                signupBtn.classList.add('text-pink-500', 'border-b-2', 'border-pink-500');
                signupBtn.classList.remove('text-gray-400');
                loginBtn.classList.remove('text-pink-500', 'border-b-2', 'border-pink-500');
                loginBtn.classList.add('text-gray-400');
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }

        function handleUserSignup() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const pass = document.getElementById('signup-pass').value;
            const age = document.getElementById('signup-age').value;
            const phone = document.getElementById('signup-phone').value;

            if(!name || !email || !pass || !age || !phone) return notify("Please fill all fields!");
            if(users.find(u => u.email === email)) return notify("Email already exists!");

            const newUser = { name, email, pass, age, phone };
            users.push(newUser);
            localStorage.setItem('zerah_users', JSON.stringify(users));
            
            notify("Account created! You can now login.");
            switchAuthTab('login');
        }

        function handleUserLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            const user = users.find(u => u.email === email && u.pass === pass);
            if(user) {
                currentUser = user;
                localStorage.setItem('zerah_current_user', JSON.stringify(user));
                updateUIState();
                showPage('shop');
                notify(`Welcome back, ${user.name}!`);
            } else {
                notify("Invalid email or password.");
            }
        }

        function updateUIState() {
            const authBtn = document.getElementById('auth-nav-btn');
            const settingsBtn = document.getElementById('settings-nav-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const adminBtn = document.getElementById('admin-nav-btn');

            if(currentUser) {
                authBtn.classList.add('hidden');
                settingsBtn.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');
            } else {
                authBtn.classList.remove('hidden');
                settingsBtn.classList.add('hidden');
                if(!isAdmin) logoutBtn.classList.add('hidden');
            }

            if(isAdmin) {
                adminBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
            }
        }

        // Settings Logic
        function renderSettings() {
            if(!currentUser) return showPage('auth');
            document.getElementById('settings-name').value = currentUser.name;
            document.getElementById('settings-email').value = currentUser.email;
            document.getElementById('settings-age').value = currentUser.age || '';
            document.getElementById('settings-phone').value = currentUser.phone || '';
            document.getElementById('settings-display-name').innerText = currentUser.name;
            document.getElementById('settings-display-email').innerText = currentUser.email;
            document.getElementById('settings-avatar').innerText = currentUser.name.charAt(0).toUpperCase();
        }

        function updateSettings() {
            const newName = document.getElementById('settings-name').value;
            const newAge = document.getElementById('settings-age').value;
            const newPhone = document.getElementById('settings-phone').value;
            
            if(!newName) return notify("Name cannot be empty!");
            if(!newAge) return notify("Age cannot be empty!");
            if(!newPhone) return notify("Phone number cannot be empty!");

            currentUser.name = newName;
            currentUser.age = newAge;
            currentUser.phone = newPhone;
            
            // Update in users array too
            users = users.map(u => u.email === currentUser.email ? currentUser : u);
            
            localStorage.setItem('zerah_current_user', JSON.stringify(currentUser));
            localStorage.setItem('zerah_users', JSON.stringify(users));
            
            renderSettings();
            notify("Settings updated!");
        }

        // Admin Logic
        function handleLogin() {
            const pass = document.getElementById('admin-pass').value;
            if(pass === '12345-z') {
                isAdmin = true;
                localStorage.setItem('zerah_admin', 'true');
                updateUIState();
                showPage('admin');
                notify("Welcome back, Boss!");
            } else {
                notify("Wrong password, bestie. Try again.");
            }
        }

        function logout() {
            isAdmin = false;
            currentUser = null;
            localStorage.removeItem('zerah_admin');
            localStorage.removeItem('zerah_current_user');
            updateUIState();
            showPage('auth');
            notify("Logged out. See you soon!");
        }

        function switchAdminTab(tab) {
            if(tab === 'products') {
                document.getElementById('admin-products-tab').classList.remove('hidden');
                document.getElementById('admin-orders-tab').classList.add('hidden');
            } else {
                document.getElementById('admin-products-tab').classList.add('hidden');
                document.getElementById('admin-orders-tab').classList.remove('hidden');
                renderOrders();
            }
        }

        // Product Logic
        async function addProduct() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const eta = document.getElementById('p-eta').value;
            const desc = document.getElementById('p-desc').value;
            const fileInput = document.getElementById('p-images');

            if(!name || !price || fileInput.files.length === 0) return notify("Fill everything in!");

            const images = [];
            for(let file of fileInput.files) {
                const reader = new FileReader();
                const promise = new Promise(resolve => {
                    reader.onload = e => resolve(e.target.result);
                });
                reader.readAsDataURL(file);
                images.push(await promise);
            }

            const newProduct = {
                id: Date.now(),
                name, price, eta, desc, images
            };

            products.push(newProduct);
            localStorage.setItem('zerah_products', JSON.stringify(products));
            notify("Product listed! Slay.");
            renderAdmin();
            // Reset fields
            document.querySelectorAll('#admin-products-tab input, #admin-products-tab textarea').forEach(i => i.value = '');
        }

        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            localStorage.setItem('zerah_products', JSON.stringify(products));
            renderAdmin();
        }

        // Rendering
        function renderShop() {
            const grid = document.getElementById('product-grid');
            if(products.length === 0) {
                grid.innerHTML = `<p class="col-span-full text-center text-gray-400 py-10">No drops yet. Stay tuned!</p>`;
                return;
            }

            grid.innerHTML = products.map(p => `
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm cute-card">
                    <div class="h-64 bg-gray-100 overflow-hidden relative">
                        <img src="${p.images[0]}" class="w-full h-full object-cover">
                        ${p.images.length > 1 ? `<span class="absolute top-2 right-2 bg-white/80 text-[10px] px-2 py-1 rounded-full font-bold">+${p.images.length - 1} images</span>` : ''}
                    </div>
                    <div class="p-5">
                        <h3 class="font-bold text-xl mb-1">${p.name}</h3>
                        <p class="text-pink-500 font-bold mb-2">$${p.price}</p>
                        <p class="text-xs text-gray-400 mb-4 line-clamp-2">${p.desc}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-[10px] text-gray-500 italic">Arrives in ${p.eta}</span>
                            <button onclick="openOrderModal(${p.id})" class="bg-black text-white px-4 py-2 rounded-full text-sm font-semibold hover:bg-pink-500 transition">Order</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderAdmin() {
            const list = document.getElementById('admin-product-list');
            list.innerHTML = products.map(p => `
                <div class="flex items-center gap-4 bg-white p-4 rounded-2xl shadow-sm border">
                    <img src="${p.images[0]}" class="w-16 h-16 rounded-xl object-cover">
                    <div class="flex-1">
                        <h4 class="font-bold">${p.name}</h4>
                        <p class="text-xs text-gray-500">$${p.price} | ETA: ${p.eta}</p>
                    </div>
                    <button onclick="deleteProduct(${p.id})" class="text-red-400 hover:text-red-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </div>
            `).join('');
        }

        function renderOrders() {
            const list = document.getElementById('orders-list');
            if(orders.length === 0) {
                list.innerHTML = `<p class="text-center text-gray-400 py-10">No orders yet. Where's the hype?</p>`;
                return;
            }
            list.innerHTML = orders.map(o => `
                <div class="bg-white p-6 rounded-3xl shadow-sm border-l-4 border-pink-500">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h4 class="font-bold text-lg">${o.productName}</h4>
                            <p class="text-sm text-gray-500">From: <span class="text-pink-500 font-semibold">${o.name}</span> (${o.age} y/o)</p>
                        </div>
                        <span class="bg-gray-100 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest">${o.class} - Gr ${o.grade}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-sm text-gray-600 mb-4">
                        <p>ðŸ“§ ${o.email}</p>
                        <p>ðŸ“ž ${o.number}</p>
                    </div>
                    <div class="bg-pink-50 p-3 rounded-xl italic text-gray-700 text-sm">
                        "${o.message || 'No message left.'}"
                    </div>
                </div>
            `).reverse().join('');
        }

        // Modal Logic
        function openOrderModal(productId) {
            currentOrderProduct = products.find(p => p.id === productId);
            document.getElementById('modal-product-name').innerText = `Ordering: ${currentOrderProduct.name}`;
            
            // Pre-fill user data if logged in
            if(currentUser) {
                document.getElementById('o-name').value = currentUser.name;
                document.getElementById('o-email').value = currentUser.email;
                document.getElementById('o-age').value = currentUser.age || '';
                document.getElementById('o-number').value = currentUser.phone || '';
            }

            document.getElementById('order-modal').classList.remove('hidden');
        }

        function closeOrderModal() {
            document.getElementById('order-modal').classList.add('hidden');
        }

        document.getElementById('order-form').onsubmit = (e) => {
            e.preventDefault();
            const orderData = {
                id: Date.now(),
                productName: currentOrderProduct.name,
                name: document.getElementById('o-name').value,
                age: document.getElementById('o-age').value,
                grade: document.getElementById('o-grade').value,
                class: document.getElementById('o-class').value,
                email: document.getElementById('o-email').value,
                number: document.getElementById('o-number').value,
                message: document.getElementById('o-msg').value
            };

            orders.push(orderData);
            localStorage.setItem('zerah_orders', JSON.stringify(orders));
            closeOrderModal();
            notify("Order sent! Check your email soon.");
            e.target.reset();
        };

        // Init
        window.onload = () => {
            // Check if admin
            if(localStorage.getItem('zerah_admin') === 'true') {
                isAdmin = true;
            }
            
            // Check if user is logged in
            if(currentUser) {
                showPage('shop');
                renderShop();
            } else {
                // Show auth page with signup tab as default
                showPage('auth');
                switchAuthTab('signup');
            }
            
            updateUIState();
        }
    </script>
</body>
</html>
